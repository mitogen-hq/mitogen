# End the play if we're not on Linux and a raw 'sudo' command isn't available.
# Expects connection:local

- shell: uname -s
  register: out

- meta: end_play
  when: out.stdout != 'Linux'

- command: sudo -n whoami
  args:
    # warn was deprecated in Ansible 4 (ansible-core 2.11), removed in Ansible 7 (2.14)
    warn: '{{ false if ansible_version.full is version("2.11", "<", strict=True) else omit }}'
  ignore_errors: true
  register: sudo_available

- meta: end_play
  when: sudo_available.rc != 0
