# Verify non-async jobs run in-process.

- name: integration/runner/forking_inactive.yml
  hosts: test_targets
  any_errors_fatal: true
  tasks:

  - name: get process ID.
    custom_python_detect_environment:
    register: sync_proc1
    when: is_mitogen

  - name: get process ID again.
    custom_python_detect_environment:
    register: sync_proc2
    when: is_mitogen

  - assert:
      that:
      - sync_proc1.pid == sync_proc2.pid
    when: is_mitogen


