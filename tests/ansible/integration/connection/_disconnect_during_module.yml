# issue 352: test ability to notice disconnection during a module invocation.
---

- name: integration/connection/_disconnect_during_module.yml
  hosts: test_targets
  gather_facts: no
  any_errors_fatal: false
  tasks:
  - run_once: true  # don't run against localhost
    shell: |
      kill -9 $PPID
    register: out
    ignore_errors: true
