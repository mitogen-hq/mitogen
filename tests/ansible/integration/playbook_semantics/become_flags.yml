#
# Test sudo_flags respects -E.
#

- name: integration/playbook_semantics/become_flags.yml
  hosts: test-targets
  any_errors_fatal: true
  tasks:

    - name: "without -E"
      become: true
      shell: "echo $I_WAS_PRESERVED"
      register: out

    - assert:
        that: "out.stdout == ''"
        fail_msg: out={{out}}
  tags:
    - become_flags

- hosts: test-targets
  any_errors_fatal: true
  become_flags: -E
  tasks:
    - name: "with -E"
      become: true
      shell: "echo $I_WAS_PRESERVED"
      register: out2
      environment:
        I_WAS_PRESERVED: 2

    - assert:
        that: "out2.stdout == '2'"
        fail_msg: out={{out}}
  tags:
    - become_flags
